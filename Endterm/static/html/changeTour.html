<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change tour</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signIn.css">
</head>
<body>
<div class="container-fluid">
    <div class="col-4">
        <div class="row">
            <div class="col-12 mb-4">
                <h2 class="d-flex justify-content-center">Change Tour</h2>
            </div>
            <form action="/changetour" method="post">
                <div class="col-12">
                    <input type="text" placeholder="Tour ID" name="id">
                </div>
                <div class="col-12">
                    <input type="text" placeholder="Name" name="name">
                </div>
                <div class="col-12">
                    <textarea placeholder="Description" name="desc"></textarea>
                </div>
                <div class="col-12">
                    <input type="number" placeholder="Price" name="price">
                </div>
                <div class="col-12">
                    <button type="submit">Change</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
